<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results</h1>
    <p>Input Text: {{ text }}</p>
    <table border="1">
        <tr>
            <th>Word</th>
            <th>Prediction</th>
        </tr>
        {% for result in results %}
        <tr>
            <td>{{ result.word }}</td>
            <td>{{ result.prediction }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Go back</a>
</body>
</html>
